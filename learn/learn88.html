<!DOCTYPE HTML>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Learning JQuery</title>
  <script src='jquery/jquery-3.6.0.min.js'> </script>
  <script src="jquery-ui-1.13.0/jquery-ui.min.js"></script>
  <script src="jquery-validation-1.19.5/jquery.validate.min.js"></script>
  <script>
    function processForm() {
      var validator = $('#employeeAddForm').validate({
        rules: {
          "name": {
            required: true,
            rangelength: [3,15]
          }
        }
      });

      validator.form(); // validation will take place
      alert(validator.valid())
      alert(validator.numberOfInvalids())
    }

  </script>
</head>

<body>
  <h1>Example 88 - Form validation (Validate form dynamically)</h1>
  <br>

  <br>
  <br>
  <form id="employeeAddForm">
    <label for="name">Name : </label>
    <input type="text" name="name" id="name">
    <br><br>
    <button type="button" onclick="processForm()">Process</button>
  </form>
  <br>
  <a href='/'> Home </a>
</body>

</html>

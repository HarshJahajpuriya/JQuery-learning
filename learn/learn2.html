<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Learning JQuery</title>
<style>
.cool {
color: #FF43BB;
}
</style>
<script src='/jquery/jquery-3.6.0.min.js'></script>
<script>
$(()=>{
$('.tmclass').addClass('cool');
});
</script>
</head>
<body>
<h1>Example 2 - Executing a function after DOM is fully loaded and applying a CSS class</h1>
<div class='tmclass'>Thinking Machines</div>
<div class='tmclass'>We teach more than we promise to teach</div>
<div class='tmclass'>Think Big!!!</div>
<br><a href='/'>Home</a>
</body>
</html>

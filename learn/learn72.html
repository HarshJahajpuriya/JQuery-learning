<!DOCTYPE HTML>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Learning JQuery</title>
  <link rel="stylesheet" href="jquery-ui-1.13.0/jquery-ui.css">
  <script src='jquery/jquery-3.6.0.min.js'> </script>
  <script src="jquery-ui-1.13.0/jquery-ui.js"></script>
  <script>
    $(() => {
      $("#cities").selectable({
        selected: function(ev, ui) {
          alert("Selected - " + ui.selected.innerHTML)
        },
        unselected: function(ev, ui) {
          alert("Unselected - " + ui.unselected.innerHTML)
        }
      });
    })
  </script>
  <style>
    .ui-selected {
      background-color: gray;
      color: white;
    }
    ul {
      border: 1px solid gray;
      width: 140px;
      padding: 8px;
    }
    li {
      padding: 4px;
      margin: 0;;
      list-style: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Example 72 - Selectable & Multiple selections</h1>
  <br>
  <ul id="cities">
    <li>Indore</li>
    <li>Ujjain</li>
    <li>Dewas</li>
    <li>Mhow</li>
  </ul>
  <br>
  <a href='/'> Home </a>
</body>

</html>

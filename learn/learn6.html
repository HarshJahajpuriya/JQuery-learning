<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Learning JQuery</title>
<script src='/jquery/jquery-3.6.0.min.js'> </script>
<style>
.xyz {
color:red;
}
.abc {
color:green;
}
</style>
<script>
$(() => {
$('*').addClass('xyz');
$('div>*').addClass('abc');
});
</script>
</head>
<body>
<h1>Example 6: JQuery Selectors-III (All Selector ) </h1>
<h2>Thinking Machines</h2>
<p> We Teach more than we promise to teach</p>
<div> 
<p>Ujjain is the city of GODS</p>
<p> Devil is in details</p>
<button type='button'>Click Me</button>
</div>
<br><a href='/'>Home</a>
</body>
</html>

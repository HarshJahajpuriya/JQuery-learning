<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Learning JQuery</title>
<script src='jquery/jquery-3.6.0.min.js'> </script>
<script>
$(() => {
$('#feature').click((ev) => {
if(ev.target.checked)	$('#something').hide();
else 	$('#something').show();
});
});
</script>
</head>
<body>
<h1>Example 15 : Hiding div </h1>
<div id='something'>
<h2>Thinking machines</h2>
<h3>Think Big!!!</h3>
</div>
Hide <input type='checkbox' id='feature' >
<br>
<br>
<a href='/'> Home </a>
</body>
</html>
